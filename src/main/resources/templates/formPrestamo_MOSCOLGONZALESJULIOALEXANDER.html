<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Calcular Cuotas de Prestamo</title>
    <link th:href="@{/style/bootstrap/bootstrap.css}"
          rel="stylesheet">
    <script th:src="@{/script/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            CÃ¡lculo de Cuotas de Prestamo
        </div>
        <div class="card-body">
            <form th:action="@{/CalcularCuotas}" method="post"
                  th:object="${prestamoModel}">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txtMonto" placeholder="name@example.com" th:field="*{montoPrestamo}">
                    <label for="txtMonto">Ingrese el Monto del Prestamo</label>
                </div>

                <button type="submit" class="btn btn-dark">CALCULAR CUOTAS</button>
                <hr />
                <div th:if="${verResultado}" class="alert alert-primary"  role="alert">
                    <span th:text="${resultado1} ?: ''"></span>
                    <br>
                    <span th:text="${resultado2} ?: ''"></span>
                    <br>
                    <span th:text="${resultado3} ?: ''"></span>
                    <br>
                    <span th:text="${resultado4} ?: ''"></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
